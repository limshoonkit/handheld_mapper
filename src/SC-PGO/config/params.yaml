/**:
  ros__parameters:
    # Save directory for results
    save_directory: "./tmp/sc_pgo/"

    # Submap accumulation parameters (whichever threshold is reached first triggers keyframe creation)
    submap_distance_threshold: 10.0  # meters of travel to accumulate before creating keyframe submap
    submap_scan_threshold: 120        # number of scans to accumulate before creating keyframe submap

    # Scan Context loop closure parameters
    sc_dist_thres: 0.10       # similarity threshold for loop detection (0.0-1.0, lower = stricter)
    sc_max_radius: 40.0       # maximum radius in meters for scan context descriptor

    # Visualization parameters
    mapviz_filter_size: 0.3  # voxel grid filter size for map visualization

    # GPS usage (set to true if using GPS)
    use_gps: false
